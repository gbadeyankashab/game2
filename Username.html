<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .cont {
      background-image: url(./images/neon-light-arrow-direction-perspective_1017-22033.jpg);
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
    }
    button {
      padding-left: 40px !important;
      padding-right: 40px !important;
    }
  </style>
  <body>
    <div class="cont">
      <h1 style="text-align: center; padding-top: 250px; color: white">
        WELCOME
      </h1>
      <h3 style="text-align: center; color: white">ENTER YOUR USERNAME</h3>
      <div class="d-flex justify-content-center align-items-center">
        <input
          id="user"
          type="text"
          placeholder="Username"
          style="
            border-radius: 10px;
            padding-left: 10px;
            width: 300px;
            border: none;
            outline: none;
          "
        />
      </div>
      <button
        class="btn btn-sm btn-primary"
        style="font-weight: bold; margin-top: 20px; margin-left: 602px"
        id="start"> 
        START GAME
      </button>
    </div>
  </body>
  <script src="./js/Username.js"></script>
</html>
