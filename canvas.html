    window.onkeydown = function (e) {
      // alert(e.keyCode)
      if (e.keyCode == 39 && x !== 1300) {
        x = x + 10;
        console.log("done");
      }
      if (e.keyCode == 40) {
        y = y + 10;
      }
      if (e.keyCode == 37 && x !== 0) {
        x = x - 10;
      }
      if (e.keyCode == 38) {
        y = y - 10;
      }

      context.clearRect(0, 0, 1345, 640);
      // if (x==1340) {

      // }
      if (x == 1270) {
        x = 0;
      } else if (x == 0) {
        x = 1270;
      }
      if (y == -50) {
        y = 610;
      } else if (y == 610) {
        y = -50;
      }

      start();
      enemys();
    };
    function enemys() {
      let imgs = new Image();
      imgs.src = "./images/anim-project-removebg-preview.png";
      imgs.onload = () => cont.drawImage(imgs, ex, ey, 150, 150);
